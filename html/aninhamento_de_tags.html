<!--
    Aninhamento de tags
    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos
-->
<!--Hieraquia-->
<div>
    <p>
        <em></em>
    </p>
</div>

<!--Modo correto de usar a tag <em>-->
<p>
    Vou <em>escrever algo</em> importante rsrs
</p>
<!--Modo errado de usar a tag <em>-->
<p>
    Vou <em>fazer uma cagada colossal
</p></em>

<!--Fluxo-->
<p>Esse é um novo parágrafo</p>

<!--Posicionamento-->
<p>
    Esse texto para mostrar
    <a href="">que o texto fica em linha se não</a>
    <p> for quebrada no código.
         Então utiliza-se das tags 'p' e da tag 'br'
         para poder efetuar a quebra de linha.
    </p>
</p>
