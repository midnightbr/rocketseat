<!--
    Atributos Globais mais utilizados
    - Clas
    - Contenteditable
    - data-+
    - Hidden
    - ID
    - Style
    - Tabindex
    - Title
-->
<!-- Class - Muito utlizado para poder atribuir estilos css e javascript-->
<div class="car">
    Conteudo
</div>

<!--Possibilitando modificação temporaria na pagina-->
<div class="car" contenteditable="true">
    Conteudo
</div>

<!--Muito utilizado no javascript-->
<div class="car" data-id="">
    Conteudo
</div>

<!--Hiden utilizado para poder esconder o conteudo-->
<div class="car" hidden>
    Conteudo
</div>

<!--ID nome para poder indetificar no css e javacript, porem diferente do class
que poder ser repetida, é altamente recomendado que cada atributo tenha seu proprio id-->
<div class="car" id="carrinho01">
    Conteudo
</div>

<!--Ordem para selecionar via tab-->
<div tabindex="5">
    Conteudo
</div>
<div tabindex="3">
    Conteudo
</div>
<div tabindex="1">
    Conteudo
</div>
<div tabindex="4">
    Conteudo
</div>
<div tabindex="2">
    Conteudo
</div>

<!--Title usado para definir titulo caso o mouse parado em cima-->
<div title="Teste">
    Conteudo
</div>
