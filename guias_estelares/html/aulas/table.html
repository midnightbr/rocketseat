    <table>

    Prós
    - Visualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura dos dados.

    Contras
    - Pouco flexível
    - Precisa de estilização para melhor visualização

<!-- Table básico -->
<table>

    <caption>Pessoas por idade</caption> <!--Descrição da tabela-->

    <!-- thead é igual ao head np hmtl.
        Cabeçalho da tabela -->
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>

    <!--Corpo da tabela. tbody = a body na estrutua html-->
    <tbody>
        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>25</td>
        </tr>
    </tbody>

    <!-- Rodapé da tabela -->
    <tfoot>
        <tr>
            <td>Total: </td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
</table>
