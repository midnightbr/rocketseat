<!-- 
    <meta> para redes sociais

    Obs.: É altamente recomendado que leia as documentações
    das redes sociais e seus motores de busca e compartilhamento
    para um entendimento mais a fundo do assunto.
 -->
 <head>
    <!-- Open Graph: Facebook - para adicionar um conteudo especial, caso queira compartilhar
    o link da página com a rede social Facebook-->
    <!-- Imagem a ser mostrada no compartilhamento -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVflTwsHdwpUEjGzdi9w@2x.jpeg">
    
    <!-- Descrição a ser mostrada no compartilhamento -->
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook.">

    <!-- Para adicionar um titulo -->
    <meta property="og:title" content="Um site da Tekur">

    <!-- Twitter -->
    <meta name="twitter:title" content="Tekur">

 </head>
