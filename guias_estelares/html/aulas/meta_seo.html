<!-- 
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
 -->

 <head>
     <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Mostra o autor da página, dando propriedade sobre a página criada -->
    <meta name="author" content="Marcos Henrique">

     <!-- Descrição da sua página que será mostrado nos motores de busca.
    Caso não tenha colocado, o motor de busca vai pegar as primeiras palavras inseridas no seu site. -->
    <meta name="description" content="Um website para iniciantes em programação">

     <!-- Dizer para o robo de pesquisa o que fazer com a página:

    noindex - Mão indexiar a página

    index - Indexiar página

    follow - Seguir os links da página

    nofollow - Não siga os links na página -->
    
    <!-- Configuração padrão. Não precisa ser adicionado no site, pois já é padrão dos robos de buscas.-->
    <meta name="robots" content="index, follow"> 
 </head>
