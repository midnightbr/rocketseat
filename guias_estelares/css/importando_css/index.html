<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando o arquivo CSS de forma externa -->
    <link rel="stylesheet" href="style.css">
    <!-- Método de adiciar CSS no mesmo arquivo -->
    <style>
        h1 {
            color: red;
        }

        strong {
            color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>
        Título
        <strong>alo</strong>
    </h1>

    <h2>
        Testando importação de
        <strong>CSS</strong>
    </h2>
</body>
</html>
